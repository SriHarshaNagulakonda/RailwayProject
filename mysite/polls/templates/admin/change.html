
<form action="{% url 'polls:update' question.id %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <input type="text" name="question" value="{{ question.question_text }}" required>
            </td>
        </tr>
        <br>
        <tr>
            {% for q in question.choice_set.all %}
            <td><input type="text" name="choice{{ forloop.counter }}" value="{{ q.choice_text }}"></td>
            {% endfor %}
        </tr>
        <tr>
        <td>
        <input type="submit" name="submit" value="Update">
        </td>
        </tr></table>
</form>
